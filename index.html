      <ul class="places">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="food">Food</option>
              <option value="bar">Bar</option>
            </select>
          </div>

          </div>
          <div class="form__row form__row">
            <label class="form__label">Rating</label>
            <select class="form__input form__input--stars">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="form__row form__row">
            <label class="form__label">Best Dish</label>
            <input class="form__input form__input--dish" placeholder="Best dish">
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Best Drink</label>
            <input class="form__input form__input--drink" placeholder="Best drink">
          </div>
          <button class="form__btn">OK</button>
        </form>
